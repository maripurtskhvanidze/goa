<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .parent {
            height: 700px;
            width: 700px;
            background-color: magenta;
            position: relative;
        }

        .child {
            height: 50px;
            width: 50px;
            background-color: blueviolet;
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
