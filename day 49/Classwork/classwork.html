<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .parent {
            width: 700px;
            height: 700px;
            background-color: aqua;
            position: relative;
        }

        .child {
            width: 200px;
            height: 200px;
            background-color: blue;
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .child:active {
            transform: translate(-50%, -50%) rotate(30deg);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
