<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Grid Example</title>
<style>
    body {
    background-color: #1e1e2f;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    }
    .grid-container {
    display: grid;
    grid-template-columns: 1fr 2fr 3fr 1fr;
    grid-template-rows: repeat(4, 1fr);
    gap: 10px;
    width: 90%;
    height: 90vh;
    }
    .grid-item {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    font-weight: bold;
    color: white;
    border-radius: 10px;
    }
    .item1 { background-color: #d25985; }
    .item2 { background-color: #d252c3; grid-column: 2 / 3; grid-row: 1 / 3; }
    .item3 { background-color: #f08080; grid-column: 3 / 4; grid-row: 1 / 5; font-size: 30px; }
    .item4 { background-color: #f1c40f; }
    .item5 { background-color: #4caf50; grid-row: 2 / 3; }
    .item6 { background-color: #3498db; grid-row: 2 / 3; }
    .item7 { background-color: #8bc34a; grid-row: 3 / 4; }
    .item8 { background-color: #2e7d32; }
    .item9 { background-color: #00bcd4; }
    .item10 { background-color: #2ecc71; grid-row: 3 / 4; }
    .item11 { background-color: #6a1b9a; grid-column: 1 / 3; grid-row: 4 / 5; }
    .item12 { background-color: #e53935; grid-row: 4 / 5; }
</style>
</head>
<body>
<div class="grid-container">
    <div class="grid-item item1">1</div>
    <div class="grid-item item2">2</div>
    <div class="grid-item item3">CSS Grid Layout</div>
    <div class="grid-item item4">4</div>
    <div class="grid-item item5">5</div>
    <div class="grid-item item6">6</div>
    <div class="grid-item item7">7</div>
    <div class="grid-item item8">8</div>
    <div class="grid-item item9">9</div>
    <div class="grid-item item10">10</div>
    <div class="grid-item item11">11</div>
    <div class="grid-item item12">12</div>
</div>
</body>
</html>
