<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grid Example</title>
<style>
    .grid-container {
    display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 სვეტი */
      grid-auto-rows: 100px; /* თითოეული მწკრივი */
      gap: 10px; /* დაშორება უჯრებს შორის */
    padding: 10px;
    background: #eee;
    }
    .grid-item {
    background-color: orange;
    border: 2px solid white;
    border-radius: 8px;
    }
    .wide {
      grid-column: span 2; /* ორჯერ ფართო */
    }
    .tall {
      grid-row: span 2; /* ორჯერ მაღალი */
    }
</style>
</head>
<body>

<div class="grid-container">
<div class="grid-item"></div>
<div class="grid-item"></div>
<div class="grid-item wide"></div>
<div class="grid-item"></div>
<div class="grid-item tall"></div>
<div class="grid-item"></div>
<div class="grid-item wide"></div>
<div class="grid-item"></div>
</div>

</body>
</html>
